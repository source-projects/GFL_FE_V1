<div class="modal-header nb-header">
    <h4 class="modal-title nb-text">Export</h4>
    <button class="close btn-foucs-none" aria-label="Close" (click)="activeModal.close(false)">
        <span aria-hidden="true" class="close-icon">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="form-group col-md-6">
            <select class="form-control" [(ngModel)]='exportType' placeholder="Enter last row to export">
                <option  value="" disabled selected hidden >Export as</option>
                <option value="text">Text</option>
                <option value="pdf">PDF</option>
                <option value="excel">Excel</option>

            </select>
        </div>
    </div>

</div>
<div *ngIf="email===true">
    <div class="modal-header nb-header">
        <h4 class="modal-title nb-text">Email</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="form-group col-md-6">
                <input type="text" class="form-control" placeholder="To:" [(ngModel)]='toEmail'>
            </div>
            <div class="form-group col-md-6">
                <input type="text" class="form-control" placeholder="Subject:" [(ngModel)]='subjectEmail'>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary btn-sm btn-design-save" (click)="onDownloadClick()">Download</button>
    <button *ngIf="email==true" type="button" class="btn btn-primary btn-sm btn-design-save" (click)="emailSendClick()">Send e-mail</button>
    <button *ngIf="email!=true" type="button" class="btn btn-primary btn-sm btn-design-save" (click)="emailClick()">E-Mail</button>

    <button type="button" class="btn btn-primary btn-sm btn-design-cancel" (click)="activeModal.close('Close click')">Close</button>
</div>
